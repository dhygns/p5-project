<!DOCTYPE html>
<html>
  <head>
    <title> P5 Project (Getting Started) </title>
    <style>
    body {
      overflow : hidden;
      margin-left : 0px;
      margin-top : 0px;
    }
    </style>
  </head>
  <body>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/p5.js"></script>
    <script>
    class Ball {
      constructor(scale) {
        this.position = { x : 0, y : 0};
        this.polarpos = { l : 0, r : 0};
        this.scale = scale;
      }

      update(dt) {

      }

      render() {
        ellipse(this.position.x + (window.innerWidth / 2), (window.innerHeight / 2) - this.position.y, this.scale, this.scale);
      }
    }

    var PO = undefined;
    var nt = 0.0, ot = 0.0;

    function setup() {
      createCanvas(window.innerWidth, window.innerHeight);
      PO = new Ball(80);
    }

    function draw() {
      ot = nt;
      nt = millis() * 0.001;
      background(255, 255, 255, 5);
      PO.update(nt - ot);
      PO.render();
    }

    </script>
  </body>
</html>
