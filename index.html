<!DOCTYPE html>
<html>
  <head>
    <title> P5 Project (Getting Started) </title>
    <style>

    html, body {
      width : 100%;
      height : 100%;
      overflow : hidden;
      margin-left : 0px;
      margin-top : 0px;
    }

    object {
      width : 100%;
      height : 100%;
    }

    #menu {
      position :relative;
      width : 20%;
      height : 100%;
      float : left;

    }

    #content {
      position :relative;
      width : 80%;
      height : 100%;
      float : left;
    }


    </style>
  </head>
  <body>
    <div id="menu">
      <b> menu </b><br>
      <button type="button" onclick="loadContent('practice3-4')"> Practice 3-4 </button> <br>
      <button type="button" onclick="loadContent('practice3-5')"> Practice 3-5 </button> <br>
      <button type="button" onclick="loadContent('practice3-6')"> Practice 3-6 </button> <br>
      <button type="button" onclick="loadContent('practice3-7')"> Practice 3-7 </button> <br>
      <button type="button" onclick="loadContent('practice3-8')"> Practice 3-8 </button> <br>
    </div>
    <div id="content"> </div>
    <script>

    function loadContent(name) {
      document.getElementById("content").innerHTML='<object type="text/html" data="./menu/' + name + '.html" ></object>';
    }

    </script>
  </body>
</html>
